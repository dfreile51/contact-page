<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-CYBNHAQf.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BuZs0s80.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <img src="/assets/contact-form-icon-3q8tLOyH.svg" alt="">
    </div>
  </header>
  <main class="container">
    <section class="titles">
      <h1 class="titles__title">Interested in our business pricing?</h1>
      <h2 class="titles__subtitle">Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>
    </section>
    <section class="form-container">
      <form class="form">
        <div class="form__grid">
          <div class="form__container">
            <label for="name" class="form__label">Name</label>
            <input type="text" name="name" id="name" placeholder="Ethan Johnson" class="form__input form__input--text">
          </div>
          <div class="form__container">
            <label for="email" class="form__label">Company Email</label>
            <input type="text" name="email" id="email" placeholder="ethan@johnson.com" class="form__input form__input--text">
          </div>
          <div class="form__container">
            <label for="size" class="form__label">Company Size</label>
            <select name="size" id="size" class="form__select">
              <option value="1">50-100 employes</option>
              <option value="2">100-200 employes</option>
              <option value="3">200-300 employes</option>
            </select>
          </div>
          <div class="form__container">
            <label for="subject" class="form__label">Subject</label>
            <select name="subject" id="subject" class="form__select">
              <option value="1">Building Landing pages</option>
              <option value="2">E-commerce Site</option>
              <option value="3">Advance Project</option>
            </select>
          </div>
        </div>
        <div class="form__container">
          <label for="message" class="form__label">Message</label>
          <textarea name="message" id="message" class="form__textarea">50-100 employes</textarea>
        </div>

        <input class="form__input form__input--button" type="submit" value="Contact Sales">
      </form>
    </section>
  </main>
</body>

</html>
